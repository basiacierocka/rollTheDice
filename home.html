<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="UTF-8">
	<title>DICE</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="page-header row col-md-12 col-xs-12 col-lg-12">
		<div class="wrap col-md-12 col-xs-12 col-lg-12">
			<div class="cube">
				<div class="side front one"><div class="dot center"></div></div>
				<div class="side back six"><div class="dot first"></div><div class="dot second"></div><div class="dot third"></div><div class="dot fourth"></div><div class="dot fivth"></div><div class="dot sixth"></div></div>
				<div class="side top">top</div>
				<div class="side bottom">bottom</div>
				<div class="side left three"><div class="dot first"></div><div class="dot center"></div><div class="dot sixth"></div></div>
				<div class="side right four"><div class="dot first"></div><div class="dot third"></div><div class="dot fourth"></div><div class="dot sixth"></div></div>
			</div>
		</div>
	</div>

	<div class="buttonField row">
		<div class="diceAmount--container row col-md-12 col-xs-12 col-lg-12">
			<input type="number" class="diceAmount" placeholder="how many dice? "min="1" maxLength="2" size="9">
		</div>
		<div class="col-md-12 col-xs-12 col-lg-12">
			<input type="submit" class="roll_button" value="ROLL the Dice!">
		</div>
	</div>

	<div class="row table">
		<div class="row col-md-12 col-lg-12" id="score"></div>
		<div class="row col-md-12 col-lg-12 diceField"></div>
	</div>

	<footer class="footer">
    <div class="container">
      <p class="text-muted">by Basia Cierocka 2016</p>
    </div>
  </footer>
	<script src="./index.js"></script>
</body>
</html>
